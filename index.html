<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE APP</title>
    <link rel="stylesheet" href=style.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <nav>
        <h1>RECIPE APP</h1>
        <form action="">
            <input type="text" placeholder="Search for Recipe" class="SearchBox">
            <button type="submit" id="btn">Search</button>
        </form>
    </nav>
   </header>
   <main>
    <section>
        <div class="recipe-container">
            Search your Recipe here
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-button">
            <i class="fa-solid fa-rectangle-xmark"></i></button>
            <div class="recipe-details-content"></div>
        </div>
    </section>
   </main>

    <script src="script.js"></script>
    
</body>
</html>
